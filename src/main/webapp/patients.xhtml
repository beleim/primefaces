<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
</h:head>
<h:body>
    <h1>Liste Patients</h1>
    <div class="container">
        <h:form >
            <p:dataTable id="tablePatients" value="#{generic.modelGeneric.lstPatient}" var="pat"
                         rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="ID">
                    <h:outputText value="#{pat.idPatient}"></h:outputText>
                </p:column>
                <p:column headerText="NOM">
                    <h:outputText value="#{pat.nomPatient}"></h:outputText>
                </p:column>
                <p:column headerText="DATE NAISSANCE">
                    <h:outputText  value="#{pat.dateNaissance}">
                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"></f:convertDateTime>
                    </h:outputText>
                </p:column>
                <p:column headerText="ADRESSE">
                    <f:facet name="header">
                        <h:outputText value="ADRESSE" />
                    </f:facet>
                    <h:outputText value="#{pat.adresse}"></h:outputText>
                </p:column>

                <p:column headerText="">

                   <p:commandButton value="modifier" action="#{generic.modifierPatient(pat)}"></p:commandButton>
                    <p:commandButton value="supprimer" action="#{generic.supprimerPatient(pat)}"></p:commandButton>
                </p:column>
            </p:dataTable>
            <h:commandLink>
                <p:graphicImage url="./XLS.png" width="30px" height="30px"/>
                <p:dataExporter type="xls" target="tablePatients" fileName="listePatients" pageOnly="true"/>
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage url="./pdf.png"  width="30px" height="30px"/>
                <p:dataExporter type="pdf" target="tablePatients" fileName="listePatients" pageOnly="true" />
            </h:commandLink>



            <p:commandButton value="Ajouter Patient " action="#{generic.ajouterPatient()}"></p:commandButton>
        </h:form>
    </div>

</h:body>
</html>
